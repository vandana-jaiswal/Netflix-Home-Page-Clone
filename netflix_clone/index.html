<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="icon" type="image/x-icon" href="./img/web logo.webp">
    <link rel="stylesheet" href="styling.css" />
    <script src="script.js"></script>
</head>
<body>

    <!-- navbar -->
    <div class="nav">
        <div class="nav__left">
            <a href="index.html"><img class="nav-logo" src="./img/netflix home logo.png" alt="Netflix Logo"></a>
        </div>
        <div class="nav__right">
            <img src="./img/user avatar.jpg" alt="" class="nav_avatar">
        </div>
    </div>

        <!-- baner -->
    <header id="banner">
        <div id="banner__contents">
            <h1 id="bannner__title"></h1>
            <div id="banner__buttons">
                <button id="banner__button_p">Play</button>
                <button id="banner__button_ml">My Lists</button>
            </div>
            <p id="banner__description"></p>
        </div>
        <div id="banner__fadeBottom"></div>
    </header>

    <!-- row -->
    <div id="headrow">
        <div class="row">
            <h2 class="row__title"></h2>
            <div class="row__posters"></div>
        </div>
    </div>

    <script>
        window.addEventListener("scroll", function(){

            var nav = document.querySelector(".nav");
            nav.classList.toggle("active", window.scrollY > 0);
        })
    </script>

</body>
</html>
